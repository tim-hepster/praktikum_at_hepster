<button class="button" onclick="goFurtherButton()">Sign UP
    <script>
        function goFurtherButton() {
            if ((document.getElementById("emailInput").value.length === '0')||(document.getElementById("passwordInput").value.length === '0')) {
                alert("Fill out Email field");
                document.getElementById("emailInput").style.borderColor = "red";
            } else if (checkEmail()) {
                location.href = "nutzungsbedingungen.html";
            } else {
            }
        }

        function checkEmail() {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.getElementById("emailInput").value)) {
                return true
            }
            alert("You have entered an invalid email address!")
            return false
        }


    </script>
